    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src='js/document_ready.js'></script>
    <script>
      $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^]*)').exec(window.location.href);
        if (results==null){
           return null;
        }
        else{
           return results[1] || 0;
        }
      }
      
      $(document).ready(function(){
        var hrefVar=$.urlParam('path');
        var full=decodeURI("Music"+hrefVar);
        $('#playingAudio').attr("src", full).detach().appendTo("#audioPlayer");
      });
    </script>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{ padding-top: 70px; }
    </style>
  </head>
  
  
  <body>
    <div id="HEADER"></div>
    <div class='container'>
      <div class='row'>
        <audio controls id="audioPlayer" class="col" style="height: 50px;">
          <source src="" type="audio/mpeg" id="playingAudio">
        Your browser does not support the audio element.
        </audio>
      </div><!--End of row-->
    </div><!--End of container-->
  </body>
